<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <title>RSC</title>
</head>
<body>
    <main>
        <div class="parent">
            <div class="left_section">
                <div class="left_section__content">
                    <h3 class="left_section__header">Your Result
                    </h3>
                    <div class="circle_container">
                        <div class="circle">
                            <div class="score_container">
                                <h3 class="scoreh">76</h3>
                                <p class="scorep">of 100</p>
                            </div>
                        </div>
                    </div>
                    <div class="remark">
                        <h2 class="r_header"> Great</h2>
                        <p class="r_comment">You scored higher than 65% of <br>the people who have taken<br> these tests</p>
                    </div>
                </div>
            </div>
            <div class="right_section">
                <div class="right_section__content">
                    <h3 class="rsheader">Summary</h3>
                    <div class="assess_cont">
                        <div class="react_cont">
                            <div class="react_left">
                                <img src="./assets/images/icon-reaction.svg" alt="" class="r_icon">
                                <h3 class="react_header">Reaction</h3>
                            </div>
                            <div class="react_right">
                                <span class="bold">80</span>/100
                            </div>
                        </div>
                        <div class="memo_cont">
                            <div class="memo_left">
                                <img src="./assets/images/icon-memory.svg" alt="" class="m_icon">
                                <h3 class="memo_header">Memory</h3>
                            </div>
                            <div class="memo_right">
                                <span class="bold">92</span>/100
                            </div>
                        </div>
                        <div class="verb_cont">
                            <div class="verb_left">
                                <img src="./assets/images/icon-verbal.svg" alt="" class="vb_icon">
                                <h3 class="verb_header">verbal</h3>
                            </div>
                            <div class="verb_right">
                                <span class="bold">61</span>/100
                            </div>
                        </div>
                        <div class="vis_cont">
                            <div class="vis_left">
                                <img src="./assets/images/icon-visual.svg" alt="" class="vs_icon">
                                <h3 class="vis_header">verbal</h3>
                            </div>
                            <div class="vis_right">
                                <span class="bold">72</span>/100
                            </div>
                        </div>
                    </div>
                    <button class="button">Continue</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
